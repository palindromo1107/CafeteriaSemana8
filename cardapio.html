<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tapuió</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary ">
            <div class="container-fluid ">

                <a class="navbar-brand " href="# ">
                    <img src="./assets/image/latte-art.png " width="30px " height="24px "> Tapuió
                </a>

                <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarNavAltMarkup " aria-controls="navbarNavAltMarkup " aria-expanded="false " aria-label="Toggle navigation ">
                    <span class="navbar-toggler-icon "></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarNavAltMarkup ">
                    <div class="navbar-nav ">
                        <a class="nav-link active " aria-current="page " href="/index.html">Home</a>
                        <a class="nav-link " href="#">Cardapio</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <div class="container">
        <main>
            <div style="position: relative; left: 25em;">
                <input type="text" style="width: 30em;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
            </div>

            <br>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Descrição</th>
                    </tr>
                </thead>
                <tbody id="itensCardapioTbody"></tbody>
            </table>

        </main>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cardápio</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="itemCadastro">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <div class="sm-10">
                                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço</label>
                                <div class="sm-10">
                                    <input type="text" class="form-control" id="preco" placeholder="Preço">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <div class="sm-10">
                                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col mt-3 mb-3">
                    <a class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" href="#">
                        <img src="./assets/image/latte-art.png" alt="Logo" width="40" class="d-inline-block align-text-top">
                    </a>
                    <p class="text-body-secondary">© 2025</p>
                </div>
                <ul class="nav col justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Cardápio</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./src/cardapio.js"></script>
</body>

</html>
